<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PIM</title>
    <link rel="stylesheet" href="/pim-system/css/attribute.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <nav>
          <h2>Product Info Management System</h2>
          <ul>
            <li>Dashboard</li>
            <li>Products</li>
            <li class="active">Product Attribute</li>
          </ul>
        </nav>
      </aside>
      <main class="main-content">
        <section class="form-header">
          <h1>Product Attribute</h1>
        </section>
        <section class="form-attributes">
          <form method="POST">
            <div class="form-group">
              <label for="productId">Product ID</label>
              <input type="number" name="productId" id="productId" required />
            </div>

            <div class="form-group">
              <label>Color</label>
              <input type="hidden" name="attributeName" value="Color" />
              <input type="text" name="attributeValue" required />
            </div>

            <div class="form-group">
              <label>Size</label>
              <input type="hidden" name="attributeName" value="Size" />
              <select name="attributeValue" required>
                <option value="">Select Size</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>

            <div class="form-group">
              <label>Fit</label>
              <input type="hidden" name="attributeName" value="Fit" />
              <select name="attributeValue" required>
                <option value="">Select Fit</option>
                <option value="Regular">Regular Fit</option>
                <option value="Oversized">Oversized Fit</option>
                <option value="Relaxed">Relaxed Fit</option>
              </select>
            </div>

            <div class="form-group">
              <label>Season</label>
              <input type="hidden" name="attributeName" value="Season" />
              <select name="attributeValue">
                <option value="">Select Season</option>
                <option value="Winter Wear">Winter Wear</option>
                <option value="Summer Wear">Summer Wear</option>
              </select>
            </div>

            <div class="form-group">
              <label>Material</label>
              <input type="hidden" name="attributeName" value="Material" />
              <select name="attributeValue" required>
                <option value="">Select Material</option>
                <option value="Pure Cotton">Pure Cotton</option>
                <option value="Cotton Blend">Cotton Blend</option>
                <option value="Linen">Linen</option>
                <option value="Polyester">Polyester</option>
              </select>
            </div>

            <div class="form-group">
              <label>Pattern</label>
              <input type="hidden" name="attributeName" value="Pattern" />
              <input type="text" name="attributeValue" required />
            </div>

            <div class="form-actions">
              <button type="submit">Save Attribute</button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <!-- Modal -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <!-- Filled dynamically -->
      </div>
    </div>

    <script src="/pim-system/js/attribute.js"></script>
  </body>
</html>
