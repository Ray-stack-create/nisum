<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>PIM</title>
    <link rel="stylesheet" href="css/attribute.css">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <nav>
            <h2>Product Info Management System</h2>
            <ul>
                <li> Dashboard</li>
                <li>Products</li>
                <li class="active">Product Attribute</li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <section class="form-header">
            <h1>Product Attribute</h1>
        </section>
        <section class="form-attributes">
            <form action="/add-attribute" method="POST">
                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" name="color" id="color" required>
                </div>

                <div class="form-group">
                    <label for="size">Size</label>
                    <select id="size" name="size" required>
                        <option value="">Select Size</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fit">Fit</label>
                    <select id="fit" name="fit" required>
                        <option value="">Select Fit</option>
                        <option value="Regular">Regular Fit</option>
                        <option value="Oversized">Oversized Fit</option>
                        <option value="Relaxed">Relaxed Fit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="season">Season</label>
                    <select id="season" name="season" >
                        <option value="">Select a category</option>
                        <option value="Winter Wear">Winter Wear</option>
                        <option value="Summer Wear">Summer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="material">Material</label>
                    <select id="material" name="material" required>
                        <option value="">Select a category</option>
                        <option value="PCotton">Pure Cotton</option>
                        <option value="CottonB">Cotton Blend</option>
                        <option value="Linen">Linen</option>
                        <option value="Polyester">Polyester</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pattern">Pattern</label>
                    <input type="text" name="pattern" id="pattern" required>
                </div>

                <div class="form-actions">
                    <button type="submit">Save Attribute</button>
                </div>
            </form>
        </section>
    </main>
</div>
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <h3>Confirm Product Addition</h3>
        <p>Are you sure you want to add this product?</p>
        <div class="modal-actions">
            <button id="confirmYes">Yes</button>
            <button id="confirmNo">No</button>
        </div>
    </div>
</div>

<script src="/pim-system/js/attribute.js"></script>
</body>
</html>
