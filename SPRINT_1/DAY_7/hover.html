<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .animated-btn {
  padding: 10px 20px;
  font-size: 16px;
  background-color: steelblue;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.animated-btn:hover {
  background-color: rgb(255, 30, 75);
  transform: scale(1.1); 
}

    </style>
</head>
<body>
    <button class="animated-btn">Hover Me</button>

</body>
</html>
