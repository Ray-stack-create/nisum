<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    .product-card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 16px;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px auto;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      height: 250px;
      
    }

    .product-card h2 {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .product-card p {
      color: #555;
      margin: 10px 0;
    }

    .price {
      font-size: 1.25em;
      font-weight: bold;
      color: #2c3e50;
      margin: 10px 0;
    }

    .buy-button {
      padding: 10px 20px;
      background-color: #797d03;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .buy-button:hover {
      background-color: #c5b91d;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="./cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA4L3BmMzkta2Fyb2xpbmEtZ3JhYm93c2thLWthYm9vbXBpY3MtNjg3NC5qcGc.webp" alt="Product Image">
    <h2>Cool Waterbottle</h2>
    <p>Keeps your water cool longer than your partner!</p>
    <div class="price">$8.34</div>
    <button class="buy-button">Buy Now</button>
  </div>

</body>
</html>
