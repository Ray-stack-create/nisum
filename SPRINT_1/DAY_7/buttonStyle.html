<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Button</title>
  <style>
    .fancy-button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .fancy-button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ba014b, #df7cab);
    }
  </style>
</head>
<body>

  <button class="fancy-button">Click Me</button>

</body>
</html>
