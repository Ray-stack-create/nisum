<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transform on Hover</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: #3498db;
      margin: 50px auto;
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    .box:hover {
      transform: rotate(15deg) scale(1.1) translateY(-10px);
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
